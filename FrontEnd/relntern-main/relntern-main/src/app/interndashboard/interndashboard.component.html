<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id="body" class="md:px-6 h-auto bg-white">
  <nav>
    <header class="py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-black text-xl font-bold flex items-center">
          <img class="mx-auto md:h-16 h-12 w-auto"
            src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
            alt="Your Company" (click)="goToPage('dashboard')">
        </div>
        <div class="flex items-center justify-center space-x-1 text-black">
          <div class="mr-3">
            <div class="font-bold text-xl flex justify-center">{{ internDetails?.fullname }}</div>
            <div class="flex justify-end text-lg font-semibold italic">{{ roledes }}</div>
          </div>
          <div class="">
            <button mat-button [matMenuTriggerFor]="menu"
              class="border-2 shadow-lg rounded-lg md:px-2 py-5 text-white bg-black">
              <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e8eaed">
                <path d="M222-255q63-44 125-67.5T480-346q71 0 133.5 23.5T739-255q44-54 62.5-109T820-480q0-145-97.5-242.5T480-820q-145 0-242.5 97.5T140-480q0 61 19 116t63 109Zm257.81-195q-57.81 0-97.31-39.69-39.5-39.68-39.5-97.5 0-57.81 39.69-97.31 39.68-39.5 97.5-39.5 57.81 0 97.31 39.69 39.5 39.68 39.5 97.5 0 57.81-39.69 97.31-39.68 39.5-97.5 39.5Zm.66 370Q398-80 325-111.5t-127.5-86q-54.5-54.5-86-127.27Q80-397.53 80-480.27 80-563 111.5-635.5q31.5-72.5 86-127t127.27-86q72.76-31.5 155.5-31.5 82.73 0 155.23 31.5 72.5 31.5 127 86t86 127.03q31.5 72.53 31.5 155T848.5-325q-31.5 73-86 127.5t-127.03 86Q562.94-80 480.47-80Zm-.47-60q55 0 107.5-16T691-212q-51-36-104-55t-107-19q-54 0-107 19t-104 55q51 40 103.5 56T480-140Zm0-370q34 0 55.5-21.5T557-587q0-34-21.5-55.5T480-664q-34 0-55.5 21.5T403-587q0 34 21.5 55.5T480-510Zm0-77Zm0 374Z"/>
              </svg>
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                class="mb-2 text-lg font-bold text-white bg-gradient-to-r from-blue-200 via-blue-300 to-blue-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80"
                mat-menu-item (click)="openProfile(internDetails)"><u>My Profile</u></button>
              <button
                class="justify-center text-lg font-bold text-white bg-gradient-to-l from-blue-200 via-blue-300 to-blue-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80"
                mat-menu-item (click)="logout()"><u>Logout</u></button>
            </mat-menu>
          </div>
        </div>
      </div>
    </header>
  </nav>

  <div class="pt-6"></div>

  <div class="grid grid-cols-6 h-44">
    <div id="box"
      class="col-start-2 col-span-2 shadow-md bg-white border-2 rounded-xl items-center border-t-orange-500 border-l-orange-500 border-b-cyan-600 border-r-cyan-600">
      <div class="text-strong font-bold text-xl p-2">
        <div class="mt-5"><b><u>Mentor</u></b>: {{ internDetails?.mentor }}</div>
        <div class="mt-3"><b><u>Association</u></b>: {{ internDetails?.association }}</div>
      </div>
    </div>
    <div class="col-start-5 col-span-2 flex items-center ">
      <img class="p-2 h-40 " src="../../assets/undraw_accept_tasks_re_09mv.svg">
    </div>
  </div>

  <div class="m-6"></div>

  <div class="mx-auto px-4">
    <div class="container mx-auto mt-8 px-0 pb-6">
      <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full table-auto items-center">
          <thead class="text-white">
            <tr class="bg-slate-700 text-left text-lg">
              <th scope="col" class="py-4 px-4 text-white">Task</th>
              <th scope="col" class="py-4 px-4 text-white">Description</th>
              <th scope="col" class="py-4 px-4 text-white">Start</th>
              <th scope="col" class="py-4 px-4 text-white">End</th>
              <th scope="col" class="py-4 px-4 text-white">Status</th>
              <th scope="col" class="py-4 px-4 text-white">Update</th>
            </tr>
          </thead>
          <tbody class="items-center">
            <tr *ngFor="let tasks of taskdetails" id="view-task-list"
              class="text-left items-center justify-center bg-slate-300 font-bold">
              <td class=" px-4">{{ tasks.task }}</td>
              <td class=" px-4">{{ tasks.description }}</td>
              <td class=" px-4">{{ tasks.start }}</td>
              <td class=" px-4">{{ tasks.end }}</td>
              <td class="py-4 px-4">
                <div
                  class="hover:bg-slate-950 p-1 border-2 border-orange-200 bg-white rounded-lg items-center text-center text-base  text-[#E46A11] font-bold">
                  <u>{{ tasks.status }}</u></div>
              </td>
              <td class="py-3 px-4"><button
                  class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white"
                  (click)="openTaskStatus(tasks)"><mat-icon>create</mat-icon></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
