<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id="body" class="md:px-6 h-auto bg-white">
  <nav>
    <header>
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-black text-xl font-bold flex items-center">
          <img class="mx-auto md:h-16 h-12 w-auto"
            src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
            alt="Your Company">
        </div>
        <div class="flex items-center justify-center space-x-1 text-black relative">

          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
            <li>
              <a (click)="openProfile(internDetails)"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">My details</a>
            </li>
          </ul>
          <div class="py-1">
            <a (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
              out</a>
          </div>
        </div>

      </div>
    </header>
  </nav>

  <div class="m-6"></div>

  <div class="mx-auto px-4">

    <div class="mx-auto px-4 mt-8">
      <div class="bg-blue-600 text-white rounded-lg shadow-lg p-8 w-full max-w-lg mx-auto">
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-4">Welcome {{ internDetails?.fullname }} to Relntern</h2>
          <p class="text-lg">Your Role: {{ roledes }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="m-6"></div>
  <div>
    <div class="mx-auto px-4">
      <div class="container mx-auto mt-8 px-0 pb-6">
        <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
          <table class="min-w-full table-auto items-center">
            <thead class="text-white">
              <tr class="bg-slate-700 text-center text-lg">
                <th scope="col" class="py-4 px-4 text-white">Task</th>
                <th scope="col" class="py-4 px-4 text-white">Description</th>
                <th scope="col" class="py-4 px-4 text-white">Start</th>
                <th scope="col" class="py-4 px-4 text-white">End</th>
                <th scope="col" class="py-4 px-4 text-white">Status</th>
                <th scope="col" class="py-4 px-4 text-white">Update</th>
              </tr>
            </thead>
            <tbody class="items-center">
              <tr *ngFor="let tasks of taskdetails" id="view-task-list"
                class="text-left items-center justify-center bg-slate-300 font-bold">
                <td class=" px-4">{{ tasks.task }}</td>
                <td class=" px-4">{{ tasks.description }}</td>
                <td class=" px-4">{{ tasks.start }}</td>
                <td class=" px-4">{{ tasks.end }}</td>
                <td class="py-4 px-4">
                  <div
                    class="hover:bg-slate-950 p-1 border-2 border-orange-200 bg-white rounded-lg items-center text-center text-base  text-[#E46A11] font-bold">
                    <u>{{ tasks.status }}</u>
                  </div>
                </td>
                <td class="py-3 px-4"><button
                    class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white"
                    (click)="openTaskStatus(tasks)"><mat-icon>create</mat-icon></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
