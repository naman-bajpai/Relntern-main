          <div class="flex items-center justify-center space-x-1 text-black">

              <div class="flex justify-end text-lg font-semibold italic">{{roledes}}</div>
            </div>
            
                 
            <div class="">
              <button mat-button [matMenuTriggerFor]="menu" class="border-2 shadow-lg rounded-lg md:px-4 py-5 text-white bg-gradient-to-r from-blue-500 via-blue-700 to-blue-800 hover:bg-gradient-to-br focus:ring-4  focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80"><img class="h-10" src="../../assets/icons8-account.gif"><mat-icon>keyboard_arrow_down</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button class="mb-2 text-lg font-bold text-white bg-gradient-to-r from-blue-200 via-blue-300 to-blue-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80" mat-menu-item (click)="openProfile(internDetails)"><u>My Profile</u></button>
                <button class="justify-center text-lg font-bold text-white bg-gradient-to-l from-blue-200 via-blue-300 to-blue-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80" mat-menu-item (click)="logout()"><u>Logout</u></button>

            </div>

                (click)="logout()">Logout</button></li> -->

          </div>
      </div>
    </header>

  <div class="pt-6"></div>

  <div class="grid grid-cols-6 h-44">
    <div id="box" class="col-start-2 col-span-2 shadow-md bg-white border-2 rounded-xl items-center border-t-orange-500 border-l-orange-500 border-b-cyan-600 border-r-cyan-600">
      <div class="text-strong font-bold text-xl p-2">
        <div class="text-center"><b><u>Project</u></b> : {{internDetails.projectname}}</div>
        <div class="mt-5"><b><u>Mentor</u></b> : {{internDetails.mentor}}</div>
        <div class="mt-3"><b><u>Association</u></b> : {{internDetails.association}}</div>
      </div>
    </div>
    <div class="col-start-5 col-span-2 flex items-center ">
    <img class="p-2 h-40 " src="../../assets/undraw_accept_tasks_re_09mv.svg">
    </div>
  </div>

  <!-- <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav> -->

  <div class="m-6"></div>

  <div class="mx-auto px-4">
      

    <div class="container mx-auto mt-8 px-0 pb-6">
      <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full table-auto items-center">
        <thead class="text-white">
          <tr class="bg-slate-700 text-center text-lg">
            <th scope="col" class="py-4 px-4 text-white">Task</th>
            <th scope="col" class="py-4 px-4 text-white">Description</th>
            <th scope="col" class="py-4 px-4 text-white">Start</th>
            <th scope="col" class="py-4 px-4 text-white">End</th>
            <th scope="col" class="py-4 px-4 text-white">Status</th>
            <th scope="col" class="py-4 px-4 text-white">Update</th>
          </tr>
        </thead>
         <tbody class="items-center">
          <tr *ngFor="let tasks of taskdetails" id="view-task-list" class="text-center items-center justify-center bg-slate-300 font-bold" >
            <td class="py-5 px-4">{{tasks.task}}</td>
            <td class="py-5 px-4">{{tasks.description}}</td>
            <td class="py-5 px-4">{{tasks.start}}</td>
            <td class="py-5 px-4">{{tasks.end}}</td>
            <td class="py-4 px-4"><div class="hover:bg-slate-950 p-1 border-2 border-orange-200 bg-white rounded-lg items-center text-center text-base  text-[#E46A11] font-bold"><u>{{tasks.status}}</u></div></td>
            <td class="py-3 px-4"><button class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white" (click)="openTaskStatus(tasks)"><mat-icon>create</mat-icon></button></td>
          </tr>
         </tbody>
        </table>
      </div>
    </div>
