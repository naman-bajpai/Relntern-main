<div class="flex min-h-full items-center justify-center big-bg ">

  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-xl login-container shadow-2xl">
    <div class="flex justify-center">
      <img class="h-16 w-auto"
        src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
        alt="Your Company">
    </div>

    <h2 class="mt-4 text-2xl font-bold text-center text-gray-800"><u>Intern Login
        <i class="fa-solid fa-arrow-right "></i></u></h2>

    <form class="mt-8 space-y-6" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div>
        <div class="flex">
          <label for="email" class=" text-lg font-medium text-gray-700 mr-2">Email</label>
          <div class="form-text text-danger font flex items-start" *ngIf="email.errors?.['required']">
            *
          </div>
          <div class=" text-danger mr-3 flex items-start italic text-base"
            *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">
            Invalid Email
          </div>
        </div>
        <div class="input-group mb-2">
          <!-- <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span> -->
          <input type="email" formControlName="email" placeholder="Enter your registered Email"
            class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="email">
        </div>
      </div>

      <div>
        <div class="flex">
          <label for="password" class=" text-lg font-medium text-gray-700 mr-2">Password</label>
          <div class="form-text text-danger font flex items-start" *ngIf="email.errors?.['required']">
            *
          </div>
        </div>
        <div class="input-group mb-3 flex">
          <input type="password" formControlName="password" placeholder="Enter valid Password"
            class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="password" [(ngModel)]="passw">

        </div>
      </div>


      <div class="flex items-center justify-center">
        <button type="submit"
          class=" py-2 px-16 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Login as Intern
        </button>

      </div>

    </form>
    <div class="flex items-center justify-center">
      <button type="submit"
        class=" py-2 px-16 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"  (click)="goToPage('login')" >
        Go back
      </button>
    </div>
  </div>
</div>
