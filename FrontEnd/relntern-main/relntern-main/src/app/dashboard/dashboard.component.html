        </div>

                  <a><div class="italic text-2xl text-black font-bold py-2 px-4 rounded mt-3">
                    {{roledesc}}</div ></a>

            <div id="Add_Mentor"><button type="button"

          </div>
        </div>
      </div>
    </header>
  </nav>
  <nav aria-label="breadcrumb" class="mt-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>
  <main class="container mx-auto mt-8 px-4 overflow">
    <!-- <h2 class="text-2xl font-bold mb-4">Welcome to Relntern </h2> -->
    <!-- <p class="text-gray-700 mb-4">Choose an option below:</p> -->

    <div class="md:flex md:justify-between">

      
      <div class="card w-full md:wx-1/3">
        <div class="md:pt-4 md:text-4xl text-black flex items-center justify-center ">Add Interns</div>
        <button (click)="goToPage('add')" class="md:px-28 md:py-4 text-center md:text-2xl" >Add <mat-icon class="flex-row items-center justify-center pt-1">add_box</mat-icon></button>
      </div>

      
      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center text-black">List of Interns</div>
        <button (click)="goToPage('list')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">view_list</mat-icon></button>
      </div>
      
      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center  ">View Schedule</div>
        <button (click)="goToPage('schedule')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">sort</mat-icon></button>
      </div>
    </div>

    <div class=" mt-4 md:flex md:justify-between">

      
      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center ">Inactive Interns</div>
        <button (click)="goToPage('inactive')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">view_list</mat-icon></button>
      </div>
      
      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center ">Add Mentor</div>
        <button (click)="goToPage('addmentor')" class="md:px-28 md:py-4 text-center md:text-2xl" >Add <mat-icon class="flex-row items-center justify-center pt-1">add_box</mat-icon></button>
      </div>
      
      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center ">Mentor List</div>
        <button (click)="goToPage('mentorlist')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">view_list</mat-icon></button>
      </div>
    </div>
  </main>
