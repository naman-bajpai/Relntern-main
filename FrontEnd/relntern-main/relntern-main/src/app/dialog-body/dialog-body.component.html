<div class="modal-body">
  <h3>Are you sure you want to put this record permanently inactive?</h3>
</div>
<div class="modal-footer" *ngFor = "let intern of internDetails">
  <button type="button" class="btn btn-primary" style="background-color: black;" (click)="moveToInactive()">
    Inactive
  </button>
  <button type="button" class="btn btn-primary" style="background-color: black;" (click)="closeDialog()">
    Close
  </button>
</div>
