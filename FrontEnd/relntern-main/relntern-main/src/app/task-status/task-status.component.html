<div class="w-full h-full  border-4 "> <!--Main div-->
    <div class="flex justify-between">  <!--Heading div-->
        <div class="text-4xl font-bold ml-4 mt-2 text-black"><u>Task Status</u></div>
        <button  (click)="closeDialog()"
            class="font-bold rounded-lg text-lg px-4 py-1.5 text-center mt-3 mr-4 text-white bg-gradient-to-r from-red-500 via-red-700 to-red-900 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-blue-800/80">
            X </button>
    </div>

    <div class="mt-2 p-4">      <!--Body div-->
        <div class="">
            <div  class="text-lg font-semibold">Task</div>
            <input readonly value={{taskDetails.task}}
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
               >
        </div>
        <div class="mt-2">
            <div class="text-lg font-semibold">Description</div>
            <textarea readonly value={{taskDetails.description}}
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
        </div>
        <div class="flex justify-center ">
            <div class="w-1/2">
                <div class="text-lg font-semibold flex justify-center">Start Date</div>
                <div class="flex  justify-center ">
                <input readonly value={{taskDetails.start}} class="text-center border border-gray-300 rounded-md  px-3 py-2 w-4/5 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            </div>
            <div class="w-1/2">
                <div class="text-lg font-semibold flex justify-center">End Date</div>
                <div class="flex  justify-center">
                <input readonly value={{taskDetails.end}} class="text-center flex justify-center border border-gray-300 rounded-md px-3 py-2 w-4/5 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            </div>
        </div>

        <form [formGroup]="taskStatusForm" (ngSubmit)="update()">
        <div class="mt-5 flex justify-center">
            <mat-form-field appearance="fill" id="taskStatus" name="taskStatus" class="w-4/5 max-h-16">
                <mat-label>Task status:</mat-label>
                <mat-select formControlName="status" id="status" name="status">
                  <mat-option *ngFor="let status of taskStatus" [value]="status">{{status}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="flex justify-center" *ngIf="isStatusCompleted()">
            <div class="w-1/2">
                <div  class="text-lg font-semibold flex justify-center">My Start Date</div>
                <div class="flex justify-center">
                <input type="date" formControlName="actualstart" id="actualstart" class="text-center border border-gray-300 rounded-md  px-3 py-2 w-4/5 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            </div>
            <div class="w-1/2">
                <div class="text-lg font-semibold flex justify-center">My End Date</div>
                <div class="flex justify-center">
                <input type="date" formControlName="actualend" id="actualend" (change)="onActualEndChange($event)" class="text-center flex justify-center border border-gray-300 rounded-md px-3 py-2 w-4/5 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
            </div>
        </div>

            <div class="w-1/2">

              </div>
            </div>
          </div> -->
        
          
        <div class="flex justify-end mt-8">
            <button type="submit" 
            class="mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-bold rounded-lg text-lg px-5 py-2.5 text-center">
                Update
            </button>
        </div>

        </form>
    </div>
</div>
