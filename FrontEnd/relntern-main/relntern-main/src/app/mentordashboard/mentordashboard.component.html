<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <style>
    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #dashboard-menu:hover {
      transform: translate(-1.5%, -1.5%);
      transition: transform 0.45s;
    }

    #table-div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="md:px-6 h-auto bg-white">

  <nav>
    <header class="bg-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-black text-xl font-bold flex items-center">
          <img class="mx-auto md:h-16 h-12 w-auto cursor-pointer"
            src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
            alt="Your Company" (click)="goToPage('mentordashboard')">
        </div>

        <div class="flex items-center justify-center space-x-1 text-black">
          <div class="mr-3">
            <div class="font-bold text-xl flex justify-center">{{mentorDetails.mentorname}}</div>
            <div class="flex justify-end text-xl font-semibold italic">Mentor</div>
          </div>

          <div id="Add_Mentor"><button type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
              (click)="logout()">Logout</button></div>
        </div>
      </div>
    </header>
  </nav>

  <nav class="pt-4" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li><a (click)="goToPage('mentordashboard')">Home</a></li>
    </ol>
  </nav>

  <main class="container mx-auto mt-4 px-4">
    <h2 class="text-2xl font-bold mb-4">Welcome to Relntern </h2>
    <!-- <p class="text-gray-700 mb-4"> Logged in as {{roledesc}}</p>
     -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
      <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2" id="add-intern-text">Add Interns</h3>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          (click)="goToPage('add')">Add Intern</button>
      </div>
      <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2">List of Interns</h3>
        <!-- <p class="text-gray-700">View list of interns</p> -->
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          (click)="goToPage('list')">View List</button>
      </div>

      <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2">Schedule</h3>
        <!-- <p class="text-gray-700">Click here to view available slots</p> -->
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          (click)="goToPage('schedule')">Schedule</button>
      </div>
    </div>

    
  </main>
  <div class="container mx-auto mt-4 px-4">
    <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
      <table class="min-w-full  text-center">
        <thead>
          <tr class="bg-slate-700 text-center text-lg">
            <th scope="col" class="py-4 px-4 text-white">Intern ID</th>
            <th scope="col" class="py-4 px-4 text-white">Full Name</th>
            <th scope="col" class="py-4 px-4 text-white">Mentor</th>
            <th scope="col" class="py-4 px-4 text-white">End Date</th>
            <th scope="col" class="py-4 px-4 text-white">Association</th>
            <th scope="col" class="py-4 px-4 text-white">View Task</th>
            <th scope="col" class="py-4 px-4 text-white">Update</th>
            <th scope="col" class="py-4 px-4 text-white">Inactive</th>
            <th scope="col" class="py-4 px-4 text-white">Delete </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let intern of internDetails" id="list-hover"
            class="text-center items-center justify-center  font-bold">
            <td class="py-3 px-4" (click)="openProfile(intern)">{{intern.id}}</td>
            <td id="hover-change" class="py-3 px-4 hover:font-bold cursor-pointer" (click)="openProfile(intern)">
              {{intern.fullname}}</td>
            <td class="py-3 px-4" (click)="openProfile(intern)">{{intern.mentor}}</td>
            <td class="py-3 px-4" (click)="openProfile(intern)">{{intern.endDate}}</td>
            <td class="py-3 px-4" (click)="openProfile(intern)">{{intern.association}}</td>
            <td class="py-2 px-4"><button
                class="rounded-lg text-lg px-4 py-1 text-center mr-2 text-white btn btn-primary"
                (click)="gotopage(intern.id)">View Task</button></td>
            <td class="py-2 px-4" *ngIf="isMentor || isAdmin"><button
                class="rounded-lg text-lg px-4 py-1 text-center mr-2 text-white btn btn-primary"
                (click)="openEdit(intern)">Update</button></td>
            <td class="py-2 px-4" *ngIf="isMentor || isAdmin"><button class="rounded-lg text-lg px-4 py-1 text-center mr-2 text-white btn btn-primary" (click)="openDialog(intern.id)">Inactive</button></td>
            <td class="py-2 px-4"><button class="rounded-lg text-lg px-4 py-1 text-center mr-2 text-white btn btn-primary" (click)="deleteIntern(intern.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <span class="m-4"></span>
  </div>
</body>

</html>
