<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    .avatar {
      vertical-align: middle;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

     /* button:hover {
      background-color: #4CAF50;
      color: white;
      transition: ease 0.5s;
    } */

    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
    #dashboard-menu:hover {
      transform: translate(-1.5%, -1.5%);
      transition: transform 0.45s;
    }

    #table-div{
      margin-bottom: 10px;
    }
  </style>

</head>

<body class="md:px-6 h-auto bg-[#f8fafd]">
  <!-- <app-header></app-header> -->
  
  <nav class="">
    <header class="bg-neutral-500 py-4">

      <div class="container mx-auto flex justify-between items-center">
        <div class="text-black text-xl font-bold flex items-center">
          <img class="mx-auto md:h-16 h-12 w-auto cursor-pointer"
            src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
            alt="Your Company" (click)="goToPage('mentordashboard')">
        </div>
        
          <div class="flex items-center justify-center space-x-1 text-black">
            <div class="mr-3">
              <div class="font-bold text-xl flex justify-center">{{mentorDetails.mentorname}}</div>
              <div class="flex justify-end text-lg font-semibold italic">Mentor</div>
            </div>
             <div class=" text-black font-medium text-lg mr-2"></div>
                 
            <div class="">
              <button mat-button [matMenuTriggerFor]="menu" class="border-2 shadow-lg rounded-lg md:px-4 py-5 text-white bg-gradient-to-r from-blue-500 via-blue-700 to-blue-800 hover:bg-gradient-to-br focus:ring-4  focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80"><img class="h-10" src="../../assets/icons8-account.gif"><mat-icon>keyboard_arrow_down</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button class="justify-center text-lg font-bold text-white bg-gradient-to-l from-blue-200 via-blue-300 to-blue-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80" mat-menu-item (click)="logout()"><u>Logout</u></button>
              </mat-menu>
            </div> 
               

          </div>
      </div>
    </header>
  </nav>

  <nav class="pt-4" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class=""><a (click)="goToPage('mentordashboard')"><mat-icon class="h-7">Home</mat-icon></a></li>
    </ol>
  </nav>


  <main class="container mx-auto mt-4  px-4 overflow">
    <!-- <h2 class="text-2xl font-bold mb-4">Welcome to Relntern</h2> -->
    <!-- <p class="text-gray-700 mb-4">Choose an option below:</p> -->

    <div class="md:flex md:justify-between">
      <!-- <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2" id="add-intern-text">Add Interns</h3>
        <p class="text-gray-700">Click here to add a new intern to the system.</p>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          (click)="goToPage('add')">Add Interns</button>
      </div> -->
      <div class="card w-full md:w-1/3">
        <div class="md:pt-4 md:text-4xl text-white flex items-center justify-center font-bold">Add Interns</div>
        <button (click)="goToPage('add')" class="md:px-28 md:py-4 text-center md:text-2xl" >Add <mat-icon class="flex-row items-center justify-center pt-1">add_box</mat-icon></button>
      </div>

      <!-- <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2">List of Interns</h3>
        <p class="text-gray-700">View list of Interns</p>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          (click)="goToPage('list')">View
          List</button>
      </div> -->
      <div class="card1 w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center font-bold text-black">List of Interns</div>
        <button (click)="goToPage('list')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">view_list</mat-icon></button>
      </div>

      <!-- <div class="bg-white rounded-lg p-6 shadow-lg hover:shadow-xl" id="dashboard-menu">
        <h3 class="text-xl font-bold mb-2">View schedule</h3>
        <p class="text-gray-700">Click here to view the schedule.</p>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
        (click)="goToPage('schedule')" >View
          Schedule</button>
      </div> -->
      <div class="card2 w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center font-bold ">View Schedule</div>
        <button (click)="goToPage('schedule')" class="md:px-28 md:py-4 text-center md:text-2xl" >View <mat-icon class="flex-row items-center justify-center pt-1">sort</mat-icon></button>
      </div>

    </div>

    <div class="container mx-auto mt-8 px-0 pb-6">
      <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full table-auto items-center">
        <thead class="text-white">
          <tr class="bg-slate-700 text-center text-lg">
            <th scope="col" class="py-4 px-4 text-white">Intern</th>
            <th scope="col" class="py-4 px-4 text-white">Project</th>
            <th scope="col" class="py-4 px-4 text-white">View Task</th>
            <th scope="col" class="py-4 px-4 text-white">Update</th>
          </tr>
        </thead>
         <tbody class="items-center">
          <tr *ngFor="let intern of internDetails" id="view-task-list" class="text-center items-center justify-center bg-slate-300 font-bold" >
            <td class="py-5 px-4">{{intern.fullname}}</td>
            <td class="py-5 px-4">{{intern.projectname}}</td>
            <td class="py-5 px-4"><button class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white" (click)="gotopage(intern.id)">Tasks</button></td>
            <!-- <td class="py-4 px-4"><div class="hover:bg-slate-950 p-1 border-2 border-orange-200 bg-white rounded-lg items-center text-center text-base  text-[#E46A11] font-bold"><u>pending</u></div></td> -->
            <td class="py-3 px-4"><button (click)="openEdit(intern)" class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white" ><mat-icon>create</mat-icon></button></td>
          </tr>
         </tbody>
        </table>
      </div>
    </div>
    
   <!-- <ejs-gantt #ganttObject height="300px" ></ejs-gantt>  -->

      

  </main>

</body>
