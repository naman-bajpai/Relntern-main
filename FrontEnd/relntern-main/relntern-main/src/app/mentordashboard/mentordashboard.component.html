<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <style>
    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #dashboard-menu:hover {
      transform: translate(-1.5%, -1.5%);
      transition: transform 0.45s;
    }

    #table-div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="md:px-6 h-auto bg-white">

  <nav>
    <header class="bg-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-black text-xl font-bold flex items-center">
          <img class="mx-auto md:h-16 h-12 w-auto cursor-pointer"
            src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
            alt="Your Company" (click)="goToPage('mentordashboard')">
        </div>

        <div class="flex items-center justify-center space-x-1 text-black">
          <div class="mr-3">
            <div class="font-bold text-xl flex justify-center">{{mentorDetails.mentorname}}</div>
            <div class="flex justify-end text-xl font-semibold italic">Mentor</div>
          </div>

          <div id="Add_Mentor"><button type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
              (click)="logout()">Logout</button></div>
        </div>
      </div>
    </header>
  </nav>

  <nav class="pt-4" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li><a (click)="goToPage('mentordashboard')">Home</a></li>
    </ol>
  </nav>

  <main class="container mx-auto mt-4 px-4 overflow">
    <div class="md:flex md:justify-between">
      <div class="card w-full md:wx-1/3">
        <div class="md:pt-4 md:text-4xl text-black flex items-center justify-center ">Add Interns</div>
        <button (click)="goToPage('add')" class="md:px-28 md:py-4 text-center md:text-2xl">Add</button>
      </div>

      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center text-black">List of Interns</div>
        <button (click)="goToPage('list')" class="md:px-28 md:py-4 text-center md:text-2xl">View </button>
      </div>

      <div class="card w-full md:w-1/3">
        <div class="pt-4 md:text-4xl flex items-center justify-center  ">View Schedule</div>
        <button (click)="goToPage('schedule')" class="md:px-28 md:py-4 text-center md:text-2xl">View</button>
      </div>
    </div>

    <div class="container mx-auto mt-8 px-0 pb-6">
      <div id="table-div" class="bg-white rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full table-auto">
          <thead class="text-white">
            <tr class="bg-slate-700 text-center text-lg">
              <th scope="col" class="py-4 px-4 text-white">Intern</th>
              <th scope="col" class="py-4 px-4 text-white">Project</th>
              <th scope="col" class="py-4 px-4 text-white">View Task</th>
              <th scope="col" class="py-4 px-4 text-white">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let intern of internDetails" class="text-center bg-slate-300 font-bold">
              <td class="py-5 px-4">{{intern.fullname}}</td>
              <td class="py-5 px-4">{{intern.projectname}}</td>
              <td class="py-5 px-4">
                <button
                  class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white"
                  (click)="gotopage(intern.id)">Tasks</button>
              </td>
              <td class="py-5 px-4">
                <button (click)="openEdit(intern)"
                  class="px-4 py-2 rounded-lg shadow-md border-2 hover:border-black hover:bg-slate-600 hover:text-white">
                  <mat-icon>create</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

</body>

</html>
